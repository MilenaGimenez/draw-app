<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Draw Canvas</title>
</head>
<body>

    <main class="main-container">
        <div class="principal-box">
            <div class="paint-box">
                <div class="colors-box">
                    <div class="red" id="red"></div>
                    <div class="orange" id="orange"></div>
                    <div class="yellow" id="yellow"></div>
                    <div class="green" id="green"></div>
                    <div class="blue" id="blue"></div>
                    <div class="violet" id="violet"></div>
                    <div class="brown" id="brown"></div>
                    <div class="black" id="black"></div>
                </div>
                <div class="herr-box">
                    <img src="https://libreriaoasis.com.ar/cdn/shop/products/005813907-400x400_grande.jpg?v=1579739668" alt="" class="goma" id="goma">
                    <!-- <div class="goma" id="goma"></div> -->
                </div>
                
                <button id="btn-descargar" type="button">Descargar</button>
            </div>
            <canvas id="main-canvas" width="800" height="800"></canvas>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
